<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对不起</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('file:///C:/Users/陈垚鑫/Desktop/新建文件夹/微信图片_20240912131227.png'); /* 使用本地图片路径 */
            background-size: cover;
            background-position: center;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .message-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .message-box:hover {
            transform: scale(1.05); /* 增加微互动效果 */
        }

        .message {
            margin: 20px 0;
            font-size: 24px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .message:nth-child(1) { animation-delay: 1s; }
        .message:nth-child(2) { animation-delay: 3s; }
        .message:nth-child(3) { animation-delay: 5s; }
        .message:nth-child(4) { animation-delay: 7s; }
        .message:nth-child(5) { animation-delay: 9s; }
        .message:nth-child(6) { animation-delay: 11s; }

        /* 增加复杂的光晕效果 */
        .glow {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            opacity: 0.5;
            animation: glowMovement 12s cubic-bezier(0.36, 0, 0.66, -0.56) infinite;
        }

        @keyframes glowMovement {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(200px, 100px) scale(1.4);
            }
            100% {
                transform: translate(-150px, -200px) scale(1);
            }
        }

        /* 生成多个柔和光晕 */
        .glow:nth-child(1) { left: 10%; animation-duration: 14s; }
        .glow:nth-child(2) { left: 30%; animation-duration: 16s; animation-delay: 2s; }
        .glow:nth-child(3) { left: 50%; animation-duration: 18s; animation-delay: 4s; }
        .glow:nth-child(4) { left: 70%; animation-duration: 20s; animation-delay: 6s; }
        .glow:nth-child(5) { left: 90%; animation-duration: 22s; animation-delay: 8s; }

        /* 响应式优化 */
        @media screen and (max-width: 768px) {
            .message {
                font-size: 20px;
            }

            .message-box {
                padding: 20px;
            }

            body {
                background-size: cover;
            }
        }
    </style>
</head>
<body>

    <!-- 柔和的漂浮光晕 -->
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="message-box">
        <div class="message">我再次真诚的为我的行为道歉呀，</div>
        <div class="message">我不想让你不舒服、不开心，也不想让你生气。</div>
        <div class="message">感情是两个人认真的事，</div>
        <div class="message">而我以后更会坚信自己的判断和想法。</div>
        <div class="message">鸿是江边鸟，您是心上人❤</div>
        <div class="message">下午天气热，记得多喝水~</div>
    </div>

</body>
</html>
